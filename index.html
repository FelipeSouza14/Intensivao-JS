<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intensivão JS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- "bg-stone-200" -> muda a cor
p -> vem de padding, px é o angulo horizontal e py vertical
right-[-360] -> está a -360 pixels a direita da tela, ou seja, vai sumir da tela
sticky top-0 -> deixa o header fixo na tela, e o top-0 indica o lugar onde será fixo
h-16 -> é a altura
items-end -> indica pros itens ficarem no final do header
 texte-slate-500 hover:texte-slate-800 -> efeito de ao colocar o mouse em cima, mudar a cor do icone
-->
<body class="bg-stone-200 flex flex-col">
    <section id="carrinho" 
    class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] 
    text-slate-200 z-50 duration-200 border-1 border-slate-200 
    p-5 flex flex-col justify-between">
        <div id="cabecalho-carrinho" class="flex justify-between m-4">
            <p>Meu carrinho</p>
            <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>
        <section id="produtos-carrinho">
        </section>
        <button class="bg-slate-200 p-2 text-slate-900">Finalizar Compra</button>
    </section>
    <header class="flex bg-slate-950 px-8 py-4 justify-between sticky top-0 shadow-xl shadow-slate-400 z-10">
        <img 
        class="h-16"
        src="./assets/logo/hashtag.svg" 
        alt="Logo do intensivao JS.">

        <div class="text-slate-200 flex gap-2 items-end mx-2">
            <button><i class="fa-solid fa-user"></i></button>
            <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
    </header>
    <main>
        <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10"></section>
    </main>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
